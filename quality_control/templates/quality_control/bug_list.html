{% extends 'base/base.html' %}

{% block content %}
    <h1>Список ошибок</h1>
    <p><a href="{% url 'quality_control:create_bug' %}">Создать новый баг-репорт</a></p>
    <ul>
        {% for bug in bug_list %}
            <li><a href="{% url 'quality_control:bug_detail' bug.id%}">{{ bug.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
