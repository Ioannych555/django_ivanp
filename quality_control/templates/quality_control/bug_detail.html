{% extends 'base/base.html' %}

{% block content %}
    <h1> {{ bug.title }}</h1>
    <p><a href="{% url 'quality_control:update_bug' bug.id %}">Изменить баг-репорт</a></p>
    <p><a href="{% url 'quality_control:delete_bug' bug.id %}" onclick="return confirm('Вы уверены, что хотите удалить этот баг-репорт?');">Удалить баг-репорт</a></p>
    <p> Related project: <a href="{% url 'tasks:project_detail' bug.project.id %}">{{bug.project.name}}</a></p>
    <p> Related task: {{bug.task.name}}</p>
    <p> Description: {{  bug.description }} </p>
    <p> Status: {{ bug.status }}</p>
    <p> Priority: {{ bug.priority }}</p>
{% endblock %}
